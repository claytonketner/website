{% load dimension_tags %}

{% spaceless %}
<div class="
{% if options.expanding %}
  expanding-image-wrapper hiding
{% endif %}
">
  <img src="{{ upload.upload.url|fix_url }}"
       alt="{% if options.alt %}
              {{ options.alt }}
            {% else %}
              {{ upload.title }}
            {% endif %}"
       class="{{ options.img_class }}"
  />
</div>
{% endspaceless %}
